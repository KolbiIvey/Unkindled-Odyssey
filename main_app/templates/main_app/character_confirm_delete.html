{% extends 'base.html' %}

{% block content %}
  <h1>Banish Character</h1>

  <h4>Are you sure you want to banish <span class="teal-text">{{ object.name }}</span>? This action cannot be undone.</h4>

  <form action="" method="POST">
    {% csrf_token %}
    <input type="submit" value="Banish" class="btn">
    <a href="{% url 'detail' character.id %}">Cancel</a>
  </form>
{% endblock %}
