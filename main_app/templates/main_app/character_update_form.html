{% extends 'base.html' %}

{% block content %}
<h1>Reallocate {{ character.name }}'s Attributes</h1>

<div class="row">
  <form class="col s12 m6 offset-m3" method="POST" action="{% url 'character_update' pk=object.pk %}">
    {% csrf_token %}
    <div class="row">
      <div class="input-field col s12">
        {{ form.name }}
        <label for="{{ form.name.id_for_label }}">Name</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        {{ form.starting_class }}
        <label for="{{ form.starting_class.id_for_label }}">Starting Class</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        {{ form.starting_weapon }}
        <label for="{{ form.starting_weapon.id_for_label }}">Starting Weapon</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        {{ form.starting_gift }}
        <label for="{{ form.starting_gift.id_for_label }}">Starting Gift</label>
      </div>
    </div>
    <div class="row">
      <div class="input-field col s12">
        {{ form.level }}
        <label for="{{ form.level.id_for_label }}">Level</label>
      </div>
    </div>
    <div class="row">
      <div class="col s12 center-align">
        <button type="submit" class="btn btn-large waves-effect waves-light black darken-4">Be Remade</button>
      </div>
    </div>
  </form>
</div>

<style>
    input[type=text],
    input[type=number],
    select {
      color: #f8f9fa !important;
      font-family: "Old English Text MT", "Blackletter", serif;
    }
  
    label {
      color: #f8f9fa;
      font-family: "Old English Text MT", "Blackletter", serif;
    }
  
    .row {
      margin-bottom: 20px;
    }
  
    .input-field input[type=text]:focus + label,
    .input-field input[type=number]:focus + label,
    .input-field select:focus + label {
      color: #f8f9fa !important;
    }
  
    .input-field input[type=text]:focus,
    .input-field input[type=number]:focus,
    .input-field select:focus {
      border-bottom: 1px solid #f8f9fa !important;
      box-shadow: 0 1px 0 0 #f8f9fa !important;
    }
    
    .btn {
      font-family: "Old English Text MT", "Blackletter", serif;
      animation: fires 1s ease-in-out infinite alternate;
    }
  
    .btn:hover,
    .btn:focus {
      background-color: #ff9900 !important;
    }

    @keyframes fires {
  0% {
    background-color: #ff9900;
    box-shadow: 0 0 10px #fff, 0 0 20px #ff9900, 0 0 30px #ff9900, 0 0 40px #ff9900, 0 0 50px #ff9900, 0 0 60px #ff9900;
  }
  20% {
    background-color: #ffcc33;
    box-shadow: 0 0 10px #fff, 0 0 20px #ffcc33, 0 0 30px #ffcc33, 0 0 40px #ffcc33, 0 0 50px #ff9900, 0 0 60px #ff9900;
  }
  40% {
    background-color: #ff9933;
    box-shadow: 0 0 10px #fff, 0 0 20px #ff9933, 0 0 30px #ff9933, 0 0 40px #ff9933, 0 0 50px #ffcc33, 0 0 60px #ffcc33;
  }
  60% {
    background-color: #ff3300;
    box-shadow: 0 0 10px #fff, 0 0 20px #ff3300, 0 0 30px #ff3300, 0 0 40px #ff9933, 0 0 50px #ff9933, 0 0 60px #ffcc33;
  }
  80% {
    background-color: #ff0000;
    box-shadow: 0 0 10px #fff, 0 0 20px #ff0000, 0 0 30px #ff3300, 0 0 40px #ff3300, 0 0 50px #ff9933, 0 0 60px #ffcc33;
  }
  100% {
    background-color: #ff9900;
    box-shadow: 0 0 10px #fff, 0 0 20px #ff9900, 0 0 30px #ff9900, 0 0 40px #ff9900, 0 0 50px #ff9900, 0 0 60px #ff9900;
  }
}

form {
  background-color: #222;
  opacity: 0.9;
}

</style>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    const elems = document.querySelectorAll('select');
    const instances = M.FormSelect.init(elems);
  });
</script>

{% endblock %}
