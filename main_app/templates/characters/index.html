{% extends 'base.html' %}

{% block content %}
<h1>Chosen Undead</h1>

<div class="card-container">
  {% for character in characters %}
  <form method="GET" action="{% url 'detail' character_id=character.id %}">
    <button type="submit" class="card">
      <div class="card-content">
        <span class="card-title">{{ character.name }}</span>
        <p>Class: {{ character.get_starting_class_display }}</p>
        <p>Level: {{ character.level }}</p>
      </div>
      <div class="card-overlay"></div>
      <span class="card-link-text">View Attributes</span>
    </button>
  </form>
  {% endfor %}
</div>

<style>
    h1 {
  text-align: center;
}

.card-container {
  display: flex;
  flex-wrap: wrap;
  justify-content: center;
} 


.card {
  display: block;
  position: relative;
  background-color: #222;
  border-radius: 8px;
  box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
  padding: 6px;
  margin: 5px;
  text-align: left;
}

.card-title {
  color: #EEE;
  font-family: "Old English Text MT", "Blackletter", serif;
  font-size: 30px;
}

p {
  color: #EEE;
}

.card:hover {
  cursor: pointer;
  transform: translateY(-4px);
  box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
}

.card-overlay {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  opacity: 0;
  transition: opacity 0.3s ease-in-out;
  background-color: rgba(0, 0, 0, 0.1);
  border-radius: 8px;
}

.card:hover .card-overlay {
  opacity: 1;
}

.card-link-text {
  
  font-family: "Old English Text MT", "Blackletter", serif;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  font-weight: bold;
  font-size: 16px;
  color: #fff;
  text-align: center;
}

</style>


{% endblock %}
