{% extends 'base.html' %}
{% block content %}

<h1>My Characters</h1>

{% for character in characters %}
    <a href="{% url 'detail' character_id=character.id %}">
        <div class="card">
            <div class="card-content">
                <span class="card-title">{{ character.name }}</span>
                <p>Starting Class: {{ character.get_starting_class_display|linebreaks}}</p>
                <p>Level: {{ character.level }}</p>
            </div>
        </div>
    </a>
{% endfor %}



{% endblock %}
