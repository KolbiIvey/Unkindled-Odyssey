{% extends 'base.html' %}
{% block content %}

<div class="login-section">
  <h1>Log In</h1>

  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.username.id_for_label }}">Username:</label>
      {{ form.username }}
    </div>
    <div class="form-group">
      <label for="{{ form.password.id_for_label }}">Password:</label>
      {{ form.password }}
    </div>
    <input type="hidden" name="next" value="{{ next }}">
    <button type="submit" class="btn btn-primary">Log In</button>
  </form>
</div>

<style>
  .login-section {
    margin: 150px auto;
    max-width: 400px;
    background-color: #0f0f0f;
    border-radius: 5px;
    padding: 20px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
    opacity: 0.9;
  }

  .form-group {
    margin-bottom: 20px;
  }

  label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
  }

  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 10px;
    border: none;
    border-radius: 5px;
    background-color: #252525;    
    font-size: 16px;
    color: #e6e6e6;
  }

  button.btn:hover {
    background-color: #c07228;
  }
</style>

{% endblock %}
